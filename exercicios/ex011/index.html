<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou aumente e diminua o navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/podcast.mp3" type="audio/mpeg"><!-- Assim primeiro ele tenta carregar mp3, se nao, os formatos a seguir -->
        <source src="midia/podcast.ogg" type="audio/ogg">
        <source src="midia/podcast.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/podcast.mp3">Clique aqui para baixar o arquivo MP3</a></p>

    </audio>
    

</body>
</html>
