<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <style>
        body{
            background-color: rgb(90, 86, 104);
        }
    </style>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no própio servidor.</p>
    <video width="500" controls autoplay loop muted poster="imagens/tokyoc.jpg">
       
        <source src="midia/videomidia.mp4" type="video/mp4"> 
        <source src="midia/videomidia3.webm"  type="video/webm"> 
        <p>Seu navegador não tem compatibilidade com raprodução de videos.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=Zj_zHsdWWxj3wGLL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
