<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container{
            position: relative;
            background-image: url("imagens/target001.png");
            background-size: 100% 100%;
            height: 96vh;
            background-color: rgb(26, 97, 73);
            padding: 10px;
        }

        #conteudo{
            position: absolute;
            background-image: url("imagens/target001.png");
            background-size: 100% 100%;
            height: 200px;
            width: 400px;
            background-color: blanchedalmond;
            
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
            /* A posi√ßao deve ser ABSOLUTE para usar left top */
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
