<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Fomulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="iid.innerHTML = Number(2025) - Number(iano.value)">
        </p>
        <!-- Assirtir a aula de novo para ver resolucao com javascript -->
        <p>
            <label for="iid">Sua idade é:</label>
            <output id="iid">0</output>
            <span>anos</span>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
